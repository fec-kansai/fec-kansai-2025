name: "Check Storybook Build"

description: "Check Storybook Build"

inputs:
  working-directory:
    description: "The directory to run the action in"
    required: false
    default: "./apps/storybook"

runs:
  using: "composite"
  steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      run: |
        git fetch --prune --unshallow
      # with:
      #   fetch-depth: 0
    - name: InstallDependencies
      uses: ./.github/actions/install-dependencies
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: Check Format And Linting
      shell: bash
      run: pnpm check
      working-directory: ${{ inputs.working-directory }}

    - name: Check Building Storybook
      shell: bash
      run: pnpm build
      working-directory: ${{ inputs.working-directory }}

    - name: workaround for detached HEAD
      shell: bash
      run: |
        git checkout ${GITHUB_REF#refs/heads/} || git checkout -b ${GITHUB_REF#refs/heads/} && git pull
      working-directory: ${{ inputs.working-directory }}

    - name: screenshot and visual regression test
      shell: bash
      run: |
        pnpm ci:screenshot
        pnpm ci:vrt
      working-directory: ${{ inputs.working-directory }}

    - name: Output Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: "storybook-build-artifact"
        path: ${{ inputs.working-directory }}/storybook-static
