name: "Check UI Build"

description: "Check UI Build"

inputs:
  working-directory:
    description: "The directory to run the action in"
    required: false
    default: "./apps/web"
  next-public-base-url:
    description: "The base URL for the Next.js application"
    required: false
    default: "https://frontend-conf.osaka.jp"
  next-public-gtag-id:
    description: "The Google Analytics tracking ID"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: InstallDependencies
      uses: ./.github/actions/install-dependencies
      with:
        working-directory: ${{ inputs.working-directory }}

    - name: Check EditorConfig
      shell: bash
      run: npx -y editorconfig-checker
      working-directory: ${{ inputs.working-directory }}

    - name: Check Spelling
      shell: bash
      run: pnpm typecheck
      working-directory: ${{ inputs.working-directory }}

    - name: Check Format And Linting
      shell: bash
      run: pnpm check
      working-directory: ${{ inputs.working-directory }}

    - name: Check Building
      shell: bash
      run: pnpm build
      working-directory: ${{ inputs.working-directory }}
      env:
        NEXT_PUBLIC_BASE_URL: ${{ inputs.next-public-base-url }}
        NEXT_PUBLIC_GTAG_ID: ${{ inputs.next-public-gtag-id }}

    - name: Output Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: "ui-build-artifact"
        path: ${{ inputs.working-directory }}/out
