name: Chekck Production Build
on:
  push:
    tags:
      - "v*"
jobs:
  CheckUIBuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check UI Build
        uses: ./.github/actions/check-ui-build
  CheckStoryBookBuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check UI Build
        uses: ./.github/actions/check-ui-build

  Deploy:
    runs-on: ubuntu-latest
    needs: [CheckUIBuild, CheckStoryBookBuild]
    steps:
      - name: Download UI Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-build-artifact

      - name: CheckArtifacts
        shell: bash
        run: |
          ls -la
          mkdir -p ./_deploy
          mv ./.next/static ./_deploy

