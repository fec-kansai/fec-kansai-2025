pre-commit:
  piped: true
  commands:
    format:
      priority: 1
      run: pnpm format
      stage_fixed: true
    lint:
      priority: 2
      run: pnpm lint:fix
      stage_fixed: true
commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

post-merge:
  commands:
    pnpm:
      glob: "**/package.json pnpm-lock.yaml"
      run: pnpm install

